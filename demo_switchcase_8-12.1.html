<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc switch - case</title>
</head>
<body>
<h2>Bài 1</h2>
<script>
    var browser = prompt('browser');
    switch (browser) {
        case 'Edge':
            alert('Youve got the Edge!');
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert('Okay we support these browsers too');
            break;
         default:
             alert('We hope that this page looks ok!');


    }
</script>

</body>
</html>
